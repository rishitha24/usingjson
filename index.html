<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location</title>
  <style>

  *{
    padding-top: 5px;
    padding-right: 8%;
    padding-left: 2%;
    width: 500px;
 
  
  }
 



  </style>
</head>

<body>
  <div class="container">
      <script>
          const api_url = "http://node.uttarakhandtraveller.com/places/1";
          async function getData() {
            const response = await fetch(api_url);
            const data = await response.json();
            console.log(data);
    
            let { name, location, image, detail, place_url  } = data.place;
            document.title = name;
            document.getElementById("name").textContent = name;
            // remove the comma
            location = location.replace(/[, ]+/g, " ").trim();
            document.getElementById("location").textContent =
              location.charAt(0).toUpperCase() + location.slice(1);
              let img = document.createElement("img")
            img.src = image;
            document.body.appendChild(img);
            document.getElementById("detail").textContent = detail;
            document.getElementById("place_url").href = place_url;
          
            document.getElementById("place_url").innerText = "Click here to Explore more about " + name;
    
    
          }
    
          getData();
        </script>
    <h2><span id="name"></span></h2>
    <p style="font-size: 20px">Location: <span id="location" style="font-family:'Courier New', Courier, monospace"></span></p>
    
    <p style="max-width: 500px;">Best time to visit: <span id="detail"></span></p>
    <a href="" id="place_url" target="_blank">Explore <span id="name"></span>
  
    </a>
    <br> <br>
   
   
  
  </div>


</body>

</html>
